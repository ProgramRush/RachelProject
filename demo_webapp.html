  <form id="myForm" method="post" enctype="multipart/form-data">
 
        <h2>Upload Images of Building</h2>
         
        <p>
          Select files to upload:

             
            <!-- name of the input fields are going to
                be used in our php script-->
             
                <input type="file" id="files" name="files" multiple accept="image/*"><br/>
                <div id="selectedFiles"></div>

                <input type="submit" name="submit" value="Upload" >

        </p>
 
    </form>
  <script src="script.js">
  
		
	var filelist = new Array();

updateList = function () {
    var input = document.getElementById('files');
    var output = document.getElementById('selectedFiles');

    var HTML = "<table>";
    for (var i = 0; i < input.files.length; ++i) {
        //filelist[i] = input.files.item(i).name;
        filelist.push(input.files.item(i).name);
        HTML += "<tr><td>" 
              + filelist[i] 
              + "</td><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button ></button></td></tr>";
    }
    HTML += "</table>";
    output.innerHTML = HTML;
    console.log(filelist);
}

  </script>
